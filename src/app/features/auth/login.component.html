<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Welcome</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-icon>local_fire_department</mat-icon>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="login()">
        <div class="button-content">
          <img src="esri_logo.png" alt="ESRI logo" width="18" height="18" />
          <span>Connect with ArcGIS Online</span>
        </div>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
